---
layout: page
title: Home
tagline: ''
---
<div class="row">
    {% for post in site.posts limit:3 %}
    <div class="span4">
        <a href="{{ BASE_PATH }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
        <hr />
        <p>
            {{ post.content | strip_html | truncatewords:20 }}
        </p>
        <p>
            <a class="btn" href="{{ BASE_PATH }}{{ post.url }}">Read more...</a>
        </p>
    </div>
    {% endfor %}
</div>
